<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>
    {% for message in get_flashed_messages() %}
    <div>{{ message }}</div>
    {% endfor %}

    <div class="body">
        <header class="p-3 bg-dark text-white" style="border-radius: 10px;">
            <div class="container">

                <div class="nav-tab d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" width=100%>
                    <img src="../static/images/logo2.jpeg" width=50px height=50px>
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"><svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg></a>


                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/superadmin" class="nav-link px-2 text-secondary">Inicio</a></li>
                    </ul>

                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2">Cerrar Sesion</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 250px; height:100%; position: fixed;border-radius: 10px; margin-top:15px;">
            <img class="prof-pic" src="../static/images/foto.jpg">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto align-items-center">
                <li class="nav-item">
                    <a>Camilo Noguera</a>
                </li>
                <li class="nav-item">
                    <a>Super Administrador</a>
                </li>
                <li class="nav-item">
                    <a>17 años</a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>mdo</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>


        <form action="{{url_for('adduser')}}" method='POST'>
            <div class="row forma ">
                <div class="col-6">
                    <label for="nombres">Nombres</label>
                    <input name="fname" type="text" class="form-control" placeholder="NOMBRES" aria-label="Last name">
                </div>
                <div class="col-6">
                    <label for="appelidos">Apellidos</label>
                    <input name="lname" type="text" class="form-control" placeholder="APELLIDOS" aria-label="Last name">
                </div>
                <div class="col-6">
                    <label for="ID">ID</label>
                    <input type="number" class="form-control" name="id" placeholder="ID" aria-label="First name">
                </div>
                <div class="col-6">
                    <label for="fnacimiento">Fecha de Nacimiento</label>
                    <input name="fnacimiento" type="date" class="form-control" placeholder="INGRESE FECHA" aria-label="First name">
                </div>
                <div class="col-6">
                    <label for="cargo">Cargo</label>
                    <input name="cargo" type="text" class="form-control" placeholder="CARGO" aria-label="Last name">
                </div>
                <div class="col-6">
                    <label for="tcontrato">Tipo de Contrato</label>
                    <input name="tcontrato" type="text" class="form-control" placeholder="TIPO DE CONTRATO" aria-label="First name">
                </div>
                <div class="col-6">
                    <label for="fingreso">Fecha de ingreso</label>
                    <input name="fingreso" type="date" class="form-control" placeholder="FECHA DE INGRESO" aria-label="Last name">
                </div>
                <div class="col-6">
                    <label for="email">Email</label>
                    <input name="email" type="email" class="form-control" placeholder="CORREO" aria-label="First name">
                </div>
                <div class="col-6">
                    <label for="fterminacion">Fecha de Terminacion</label>
                    <input name="fterminacion" type="date" class="form-control" placeholder="FECHA DE TERMINACIÓN" aria-label="Last name">
                </div>
                <div class="col-6">
                    <label for="dependencia">Dependencia</label>
                    <input name="dependencia" type="text" class="form-control" placeholder="DEPENDENCIA" aria-label="First name">
                </div>
                <div class="col-6">
                    <label for="salario">Salario</label>
                    <input name="salario" type="number" class="form-control" placeholder="SALARIO" aria-label="Last name">
                </div>
                <div class="col-6">
                    <label for="Selecrol">Seleccionar Rol</label>
                    <select name="rol" class="form-control" placeholder="Seleccione un Rol" aria-label="Last name">
                            <option value=""selected>SELECCIONE UN ROL</option>
                            <option value="">Superadministrador</option>
                            <option value="">Administrador</option>
                            <option value="">Usuario</option>   
                </select>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Guardar</button>

            </div>
        </form>











        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
        -->
</body>

</html>
