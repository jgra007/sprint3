<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>titulo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/editarusuario.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="{{ url_for('static', filename='js/cerrarbarra.js') }}"
    ></script>
  </head>
  <body class="back">
    {% for message in get_flashed_messages() %}
    <div>{{ message }}</div>
    {% endfor %}
    <div class="vertical-navbar bg-dark navbar-collapse" id="sidebar">
      <div class="py-4 px-3 mb-4 bg-dark">
        <div class="media d-flex align-items-center">
          <img
            src="../static/images/foto.jpg"
            alt="..."
            width="65"
            class="mr-3 rounded-circle img-thumbnail shadow-sm"
          />
          <div class="media-body">
            <h4 class="m-2 texto">Camilo Noguera</h4>
            <p class="font-weight-light text-muted mb-2">SuperAdministrator</p>
          </div>
        </div>
      </div>
      <p class="texto text-mayuscula px-3 pb-4 mb-0">ADMIN</p>
      <ul class="nav flex-column mb-0">
        <li class="nav-item">
          <a class="nav-link" href="/sessionsuperadmin">Inicio</a>
        </li>

        <a class="nav-link" href="{{url_for('login')}}">Cerrar sesion</a>
      </ul>
    </div>

    <div class="page-content p-5" id="content">
      <!--Cerrar barra-->
      <button id="sidebarCollapse" class="sadminbtn btn-d">
        <img
          src="../static/images/opciones.png"
          style="width: 40px; height: 40px"
        />
      </button>
      <br />
   {% for message in get_flashed_messages() %}
    <div>{{ message }}</div>
    {% endfor %}
      <br />
      <center><h2>EDITAR USUARIO</h2></center>
      <br />
      <!--Formulario-->
      <div
        class="container"
        style="background-color: white; border-radius: 10px"
      >
        <form action="{{url_for('edituser')}}" method="POST">
          <div class="row forma">
            <div class="col-6">
              <label for="nombres">Nombres</label>
              <input
                name="fname"
                type="text"
                class="form-control"
                placeholder="Camilo"
                aria-label="nombres"
              />
            </div>
            <div class="col-6">
              <label for="appelidos">Apellidos</label>
              <input
                name="lname"
                type="text"
                class="form-control"
                placeholder="Noguera"
                aria-label="apellidos"
              />
            </div>
            <div class="col-6">
              <label for="ID">ID</label>
              <input
                type="number"
                class="form-control"
                name="id"
                placeholder="1203"
                aria-label="ID"
              />
            </div>
            <div class="col-6">
              <label for="fnacimiento">Fecha de Nacimiento</label>
              <input
                name="fnacimiento"
                type="date"
                class="form-control"
                aria-label="fechanac"
              />
            </div>
            <div class="col-6">
              <label for="cargo">Cargo</label>
              <input
                name="cargo"
                type="text"
                class="form-control"
                placeholder="Sistemas"
                aria-label="cargo"
              />
            </div>
            <div class="col-6">
              <label for="tcontrato">Tipo de Contrato</label>
              <input
                name="tcontrato"
                type="text"
                class="form-control"
                placeholder="Termino Fijo"
                aria-label="tipocont"
              />
            </div>
            <div class="col-6">
              <label for="fingreso">Fecha de Ingreso</label>
              <input
                name="fingreso"
                type="date"
                class="form-control"
                placeholder="FECHA DE INGRESO"
                aria-label="fechaing"
              />
            </div>
            <div class="col-6">
              <label for="email">Correo</label>
              <input
                name="email"
                type="email"
                class="form-control"
                placeholder="camilo@gmail.com"
                aria-label="correo"
              />
            </div>
            <div class="col-6">
              <label for="fterminacion">Fecha de Terminación</label>
              <input
                name="fterminacion"
                type="date"
                class="form-control"
                placeholder="FECHA DE TERMINACIÓN"
                aria-label="fechaterm"
              />
            </div>
            <div class="col-6">
              <label for="dependencia">Dependencia</label>
              <input
                name="dependencia"
                type="text"
                class="form-control"
                placeholder="DEPENDENCIA"
                aria-label="dependencia"
              />
            </div>
            <div class="col-6">
              <label for="salario">Salario</label>
              <input
                name="salario"
                type="number"
                class="form-control"
                placeholder="10000000"
                aria-label="salario"
              />
            </div>
            <div class="col-6">
              <label for="Selecrol">Seleccionar Rol</label>
              <select
                name="rol"
                id="rol"
                class="form-select"
                aria-label="rolusuario"
                required
              >
                <option value="1" selected>Usuario</option>
                <option value="2">Administrador</option>
                <option value="3">Superadministrador</option>
              </select>
            </div>

            <br /><br /><br />

            <center>
              <button class="" type="submit">Actualizar</button>
            </center>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
