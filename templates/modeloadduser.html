<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/dashboard.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="{{ url_for('static', filename='js/cerrarbarra.js') }}"
    ></script>
  </head>

  <body class="back">
    <div class="vertical-navbar bg-dark navbar-collapse" id="sidebar">
      <div class="py-4 px-3 mb-4 bg-dark">
        <div class="media d-flex align-items-center">
          <img
            src="../static/images/foto.jpg"
            alt="..."
            width="65"
            class="mr-3 rounded-circle img-thumbnail shadow-sm"
          />
          <div class="media-body">
            <h4 class="m-2 texto">Camilo Noguera</h4>
            <p class="font-weight-light text-muted mb-2">SuperAdministrator</p>
          </div>
        </div>
      </div>
      <p class="texto text-mayuscula px-3 pb-4 mb-0">ADMIN</p>
      <ul class="nav flex-column mb-0">
        <li class="nav-item">
          <a class="nav-link" href="/sessionsuperadmin">Inicio</a>
        </li>

        <li class="nav-item"><a class="nav-link" href="#">Cerrar sesion</a></li>
      </ul>
    </div>

    <!--Contenido (cards)-->
    <div class="page-content p-5" id="content">
      <!--Cerrar barra-->
      <button id="sidebarCollapse" class="sadminbtn">
        <small class="text-uppercase font-weight-bold">Abrir menu</small>
      </button>
      <br />
      <br />
      <form action="{{url_for('adduser')}}" method="POST">
        <div class="row">
          <div class="col-6">
            <label for="nombres">Nombres</label>
            <input
              name="fname"
              type="text"
              class="form-control"
              placeholder="NOMBRES"
              aria-label="Last name"
            />
          </div>
          <div class="col-6">
            <label for="appelidos">Apellidos</label>
            <input
              name="lname"
              type="text"
              class="form-control"
              placeholder="APELLIDOS"
              aria-label="Last name"
            />
          </div>
          <div class="col-6">
            <label for="ID">ID</label>
            <input
              type="number"
              class="form-control"
              name="id"
              placeholder="ID"
              aria-label="First name"
            />
          </div>
          <div class="col-6">
            <label for="fnacimiento">Fecha de Nacimiento</label>
            <input
              name="fnacimiento"
              type="date"
              class="form-control"
              placeholder="INGRESE FECHA"
              aria-label="First name"
            />
          </div>
          <div class="col-6">
            <label for="cargo">Cargo</label>
            <input
              name="cargo"
              type="text"
              class="form-control"
              placeholder="CARGO"
              aria-label="Last name"
            />
          </div>
          <div class="col-6">
            <label for="tcontrato">Tipo de Contrato</label>
            <input
              name="tcontrato"
              type="text"
              class="form-control"
              placeholder="TIPO DE CONTRATO"
              aria-label="First name"
            />
          </div>
          <div class="col-6">
            <label for="fingreso">Fecha de ingreso</label>
            <input
              name="fingreso"
              type="date"
              class="form-control"
              placeholder="FECHA DE INGRESO"
              aria-label="Last name"
            />
          </div>
          <div class="col-6">
            <label for="email">Email</label>
            <input
              name="email"
              type="email"
              class="form-control"
              placeholder="CORREO"
              aria-label="First name"
            />
          </div>
          <div class="col-6">
            <label for="fterminacion">Fecha de Terminacion</label>
            <input
              name="fterminacion"
              type="date"
              class="form-control"
              placeholder="FECHA DE TERMINACIÃ“N"
              aria-label="Last name"
            />
          </div>
          <div class="col-6">
            <label for="dependencia">Dependencia</label>
            <input
              name="dependencia"
              type="text"
              class="form-control"
              placeholder="DEPENDENCIA"
              aria-label="First name"
            />
          </div>
          <div class="col-6">
            <label for="salario">Salario</label>
            <input
              name="salario"
              type="number"
              class="form-control"
              placeholder="SALARIO"
              aria-label="Last name"
            />
          </div>
          <div class="col-6">
            <label for="Selecrol">Seleccionar Rol</label>
            <select
              name="rol"
              class="form-control"
              placeholder="Seleccione un Rol"
              aria-label="Last name"
            >
              <option value="" selected>SELECCIONE UN ROL</option>
              <option value="">Superadministrador</option>
              <option value="">Administrador</option>
              <option value="">Usuario</option>
            </select>

            <button type="submit" class="btn btn-outline-light me-2">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
