<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Superadmin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/dashboard.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="{{ url_for('static', filename='js/cerrarbarra.js') }}"
    ></script>
  </head>

  <body class="back">
    <!--Barra vertical-->
    <div class="vertical-navbar bg-dark navbar-collapse" id="sidebar">
      <div class="py-4 px-3 mb-4 bg-dark">
        <div class="media d-flex align-items-center">
          <img
            src="../static/images/foto.jpg"
            alt="..."
            width="65"
            class="mr-3 rounded-circle img-thumbnail shadow-sm"
          />
          <div class="media-body">
            <h4 class="m-2 texto">Camilo Noguera</h4>
            <p class="font-weight-light text-muted mb-2">SuperAdministrator</p>
          </div>
        </div>
      </div>
      <p class="texto text-mayuscula px-3 pb-4 mb-0">ADMIN</p>
      <ul class="nav flex-column mb-0">
        <li class="nav-item">
          <a class="nav-link" href="/sessionsuperadmin">Inicio</a>
        </li>

        <li class="nav-item"><a class="nav-link" href="#">Cerrar sesion</a></li>
      </ul>
    </div>

    <!--Contenido (cards)-->
    <div class="page-content p-5" id="content">
      <!--Cerrar barra-->
      <button id="sidebarCollapse" class="sadminbtn">
      <img src="../static/images/opciones.png"  style="width: 50px; height: 50px;"/>
     
      </button>
      <br />
      <br />
      <div class="container-fluid">
        <center>
          <img src="../static/images/logo2.jpeg" class="img-resp"  />
        </center>
      </div>
      <br />
      <!--Dashboard-->
      <div class="row">
        <div class="col-md-5">
          <div class="card cards-rounded">
            <center>
              <img
                class="card-img-top icono"
                src="/static/images/dashboardicon.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Dashboard</h5>
                <form action="{{url_for('dashboard')}}" method="POST">
                  <button class="sadminbtn" name="dashboard" type="buttons">
                    Acceder
                  </button>
                </form>
              </div>
            </center>
          </div>
        </div>

        <!--Agregar Usuario-->

        <div class="col-md-5">
          <div class="card cards-rounded">
            <center>
              <img
                class="card-img-top icono"
                src="/static/images/add-contact.png"
                alt="Card image cap"
              />

              <div class="card-body">
                <h5 class="card-title">Agregar Usuario</h5>
                <form action="{{url_for('registeruser')}}" method="POST">
                  <button class="sadminbtn" name="agregarusu" type="buttons">
                    Acceder
                  </button>
                </form>
              </div>
            </center>
          </div>
        </div>

        <!--Gestionar Usuario--->

        <div class="col-md-5">
          <div class="card cards-rounded">
            <center>
              <img
                class="card-img-top icono"
                src="/static/images/edit.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Gestionar Usuario</h5>
                <form action="{{url_for('manageuser')}}" method="POST">
                  <button class="sadminbtn" name="gestionarusu" type="buttons">
                    Acceder
                  </button>
                </form>
              </div>
            </center>
          </div>
        </div>

        <!----->
        <br /><br />
        <div class="col-md-5">
          <div class="card cards-rounded">
            <center>
              <img
                class="card-img-top icono"
                src="/static/images/edit.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Evaluacion de Usuario</h5>
                <form action="{{url_for('evaluationuser')}}" method="POST">
                  <button class="sadminbtn" name="evaluacionusu" type="buttons">
                    Acceder
                  </button>
                </form>
              </div>
            </center>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
